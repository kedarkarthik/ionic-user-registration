<ion-view title="login">
    <ion-content class="has-header">

       <div class="container">
           <div class="text-center">
               <img src="../img/logo.jpg" alt="My Drop Cam" />
           </div>
           <div class="row col-center" >

               <div class="col">
                   <div class="text-center">
                       <div class="list">
                           <label class="item item-input">
                               <span class="input-label">Email</span>
                               <input ng-model="user.username" type="text" required="">

                           </label>
                           <label class="item item-input">
                               <span class="input-label">Password</span>
                               <input ng-model="user.password"  type="password">
                           </label>
                           <button class="button button-block button-positive" ng-click="login()">Sign In</button>

                           <label>
                               <span class="" style="color: red;" ng-if="showInvalid">Your Email address or Password is incorrect</span>
                           </label>
                           <label>
                               <span class="" style="color: red;" ng-if="showInvalidUsername">Your Email address is not valid</span>
                           </label>
                           <label>
                               <span class="" style="color: red;" ng-if="showInvalidPassword">Your Password is not valid</span>
                           </label>
                       </div>
                   </div>
               </div>

           </div>
           <div class="row">
               <div class="col">
                   <a href="#/forgot">Forgot Password?</a>
               </div>
               <div class="col pull-right text-right">
                   <a href="#/register" class="pull-right">Register</a>
               </div>
           </div>
       </div>
    </ion-content>
</ion-view>
