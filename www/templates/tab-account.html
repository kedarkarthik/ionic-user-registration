<ion-view view-title="Account">
  <ion-content>
      <form name=accountUpdateForm novalidate="" on-valid-submit="doUpdate">
      <div class="container">
          <div class="row col-center" >

              <div class="col">
                  <div class="text-center">
                      <div class="list">
                          <label class="item item-input" disabled="disabled"
                                 ng-class="{ 'has-error' : accountUpdateForm.email.$invalid}" >
                              <span class="input-label">Email</span>
                              <input type="email"
                                     name="email"
                                     ng-model="user.email"
                                     required>
                          </label>

                          <div class="form-errors" ng-messages="accountUpdateForm.email.$error"
                               ng-messages-include="templates/form-errors.html">

                          </div>

                          <label class="item item-input"
                                 ng-class="{ 'has-error-lr' : accountUpdateForm.password.$invalid  && accountUpdateForm.$submitted, 'valid-lr' : accountUpdateForm.password.$valid  && accountUpdateForm.$submitted}">
                              <span class="input-label">Password</span>
                              <input type="password"
                                     name="password"
                                     ng-model="user.password"
                                     ng-minlength="5"
                                     ng-maxlength="25"
                                     required>
                          </label>

                          <div class="form-errors"
                               ng-show="accountUpdateForm.password.$error && accountUpdateForm.$submitted"
                               ng-messages="accountUpdateForm.password.$error"
                               ng-messages-include="templates/form-errors.html">
                          </div>
                          <label class="item item-input"
                                 ng-class="{ 'has-error-lr' : accountUpdateForm.firstName.$invalid  && accountUpdateForm.$submitted, 'valid-lr' : accountUpdateForm.firstName.$valid  && accountUpdateForm.$submitted}">
                              <span class="input-label">First Name</span>
                              <input type="text"
                                     name="firstName"
                                     ng-model="user.firstName"
                                     required>
                          </label>

                          <div class="form-errors"
                               ng-show="accountUpdateForm.firstName.$error && accountUpdateForm.$submitted"
                               ng-messages="accountUpdateForm.lastName.$error"
                               ng-messages-include="templates/form-errors.html">
                          </div>
                          <label class="item item-input"
                                 ng-class="{ 'has-error-lr' : accountUpdateForm.lastName.$invalid  && accountUpdateForm.$submitted, 'valid-lr' : accountUpdateForm.lastName.$valid  && accountUpdateForm.$submitted}">
                              <span class="input-label">Last Name</span>
                              <input type="text"
                                     name="lastName"
                                     ng-model="user.lastName"
                                     required>
                          </label>

                          <div class="form-errors"
                               ng-show="accountUpdateForm.lastName.$error && accountUpdateForm.$submitted"
                               ng-messages="accountUpdateForm.lastName.$error"
                               ng-messages-include="templates/form-errors.html">
                          </div>

                          <button ng-click="doUpdate()" class="button button-block button-positive"
                                  >Update</button>

                          <div ng-show="updated == true">
                              <span class="h3 text-primary">User Details Updated!</span>
                          </div>
                          <br/>
                          <br/>
                          <button ng-click="doLogout()" class="button icon-left ion-home">Log Out</button>


                      </div>
                  </div>
              </div>
              </div>
      </div>
          </form>
  </ion-content>
</ion-view>
