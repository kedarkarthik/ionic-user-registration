<ion-view title="Register New User">
    <ion-content class="has-header">
        <form name=registerForm novalidate="" on-valid-submit="doRegister">
            <div class="container">
                <div class="text-center">
                    <img src="../img/logo.jpg" alt="My Drop Cam"/>
                </div>
                <div class="row col-center">
                    <div class="col">
                        <div class="text-center">
                            <div class="list">
                                <label class="item item-input"
                                       ng-class="{ 'has-error' : registerForm.email.$invalid}">
                                    <span class="input-label">Email</span>
                                    <input type="email"
                                           name="email"
                                           ng-model="registerUser.email"
                                           required>
                                </label>

                                <div class="form-errors" ng-messages="registerForm.email.$error"
                                     ng-messages-include="templates/form-errors.html">

                                </div>

                                <label class="item item-input"
                                       ng-class="{ 'has-error-lr' : registerForm.password.$invalid  && registerForm.$submitted, 'valid-lr' : registerForm.password.$valid  && registerForm.$submitted}">
                                    <span class="input-label">Password</span>
                                    <input type="password"
                                           name="password"
                                           ng-model="registerUser.password"
                                           ng-minlength="5"
                                           ng-maxlength="25"
                                           required>
                                </label>

                                <div class="form-errors"
                                     ng-show="registerForm.password.$error && registerForm.$submitted"
                                     ng-messages="registerForm.password.$error"
                                     ng-messages-include="templates/form-errors.html">
                                </div>
                                <label class="item item-input"
                                       ng-class="{ 'has-error-lr' : registerForm.firstName.$invalid  && registerForm.$submitted, 'valid-lr' : registerForm.firstName.$valid  && registerForm.$submitted}">
                                    <span class="input-label">First Name</span>
                                    <input type="text"
                                           name="firstName"
                                           ng-model="registerUser.firstName"
                                           required>
                                </label>

                                <div class="form-errors"
                                     ng-show="registerForm.firstName.$error && registerForm.$submitted"
                                     ng-messages="registerForm.lastName.$error"
                                     ng-messages-include="templates/form-errors.html">
                                </div>
                                <label class="item item-input"
                                       ng-class="{ 'has-error-lr' : registerForm.lastName.$invalid  && registerForm.$submitted, 'valid-lr' : registerForm.lastName.$valid  && registerForm.$submitted}">
                                    <span class="input-label">Last Name</span>
                                    <input type="text"
                                           name="lastName"
                                           ng-model="registerUser.lastName"
                                           required>
                                </label>

                                <div class="form-errors"
                                     ng-show="registerForm.lastName.$error && registerForm.$submitted"
                                     ng-messages="registerForm.lastName.$error"
                                     ng-messages-include="templates/form-errors.html">
                                </div>
                                <div class="padding">
                                    <button class="button button-block button-positive" ng-click="doRegister()">
                                        Register
                                    </button>
                                    <label>
                                        <span class="" style="color: red;" ng-if="showUserExists">User already Exists. Please use a different Email or use forgot password.</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </form>
    </ion-content>
</ion-view>
